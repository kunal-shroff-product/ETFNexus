name: Hourly ETF Update

# Triggers the workflow on a schedule or manually
on:
  schedule:
    # Cron syntax: Minute Hour Day Month DayOfWeek
    # This runs at minute 0 of every hour (e.g., 10:00, 11:00, 12:00...)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows you to click a "Run now" button manually

jobs:
  update-data:
    runs-on: ubuntu-latest

    # CRITICAL: This gives the robot permission to write the new data back to your repo
    permissions:
      contents: write

    steps:
      # 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install libraries (pandas, yfinance)
      - name: Install dependencies
        run: |
          pip install yfinance pandas

      # 4. Run your script
      - name: Run Python script
        run: |
          python scripts/update_data.py

      # 5. Save the changes (commit & push)
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add src/etf_data.json
          # Only commit if there are actual changes to avoid empty commit errors
          git commit -m "ðŸ“ˆ Auto-update ETF data" || exit 0
          git push
